<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณดอกเบี้ยบ้าน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        .result, .payment-history {
            display: none;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .icon {
            font-size: 20px;
            margin-right: 10px;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .card-body {
            background-color: #f8f9fa;
        }
        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">คำนวณดอกเบี้ยบ้าน</h2>
    
    <!-- ฟอร์มคำนวณเงินกู้ -->
    <form id="loanForm">
        <div class="mb-3">
            <label for="principal" class="form-label">จำนวนเงินกู้ (บาท) <i class="fas fa-money-bill-wave icon"></i></label>
            <input type="number" class="form-control" id="principal" step="0.01" required placeholder="กรอกจำนวนเงินกู้">
        </div>
        <div class="mb-3">
            <label for="annualRate" class="form-label">อัตราดอกเบี้ย (%) <i class="fas fa-percent icon"></i></label>
            <input type="number" class="form-control" id="annualRate" step="0.01" required placeholder="กรอกอัตราดอกเบี้ย">
        </div>
        <div class="mb-3">
            <label for="years" class="form-label">ระยะเวลา (ปี) <i class="fas fa-calendar-alt icon"></i></label>
            <input type="number" class="form-control" id="years" required placeholder="กรอกระยะเวลา">
        </div>
        <button type="submit" class="btn btn-custom w-100">คำนวณ <i class="fas fa-calculator icon"></i></button>
    </form>

    <!-- ผลลัพธ์การคำนวณ -->
    <div id="result" class="mt-4 result">
        <h4>ผลลัพธ์:</h4>
        <p id="totalInterest"></p>
        <p id="emi"></p>
    </div>

    <!-- ฟอร์มการจ่ายเงิน -->
    <div class="card mt-4 result">
        <div class="card-body">
            <h5><i class="fas fa-dollar-sign"></i> กรอกการจ่ายเงิน</h5>
            <form id="paymentForm">
                <div class="mb-3">
                    <label for="paymentDate" class="form-label">วันที่จ่ายเงิน <i class="fas fa-calendar-day icon"></i></label>
                    <input type="date" class="form-control" id="paymentDate" required>
                </div>
                <div class="mb-3">
                    <label for="paymentAmount" class="form-label">จำนวนเงินที่จ่าย (บาท) <i class="fas fa-credit-card icon"></i></label>
                    <input type="number" class="form-control" id="paymentAmount" step="0.01" required placeholder="กรอกจำนวนเงินที่จ่าย">
                </div>
                <div class="mb-3">
                    <label for="principalPaid" class="form-label">ลดต้น (บาท) <i class="fas fa-arrow-down icon"></i></label>
                    <input type="number" class="form-control" id="principalPaid" step="0.01" required placeholder="กรอกจำนวนที่ลดต้น">
                </div>
                <button type="submit" class="btn btn-custom w-100">บันทึกการจ่ายเงิน <i class="fas fa-save icon"></i></button>
            </form>
        </div>
    </div>

    <!-- ประวัติการจ่ายเงิน -->
    <div id="paymentHistory" class="mt-4 payment-history">
        <h4>ประวัติการจ่ายเงิน</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>วันที่</th>
                    <th>จำนวนเงินที่จ่าย (บาท)</th>
                    <th>ลดต้น (บาท)</th>
                </tr>
            </thead>
            <tbody id="paymentHistoryTable"></tbody>
        </table>
    </div>

    <!-- กราฟการชำระเงิน -->
    <div class="mt-4 result">
        <h4>กราฟการจ่ายเงิน</h4>
        <canvas id="paymentChart"></canvas>
    </div>

</div>

<script>
    let payments = JSON.parse(localStorage.getItem('payments')) || [];
    let principalRemaining = parseFloat(localStorage.getItem('principalRemaining')) || 0;

    // ฟังก์ชันการคำนวณและแสดงผลลัพธ์
    document.getElementById('loanForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const principal = parseFloat(document.getElementById('principal').value);
        const annualRate = parseFloat(document.getElementById('annualRate').value);
        const years = parseInt(document.getElementById('years').value);

        const interest = principal * (annualRate / 100) * years;
        const monthlyRate = (annualRate / 100) / 12;
        const months = years * 12;
        const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, months)) / (Math.pow(1 + monthlyRate, months) - 1);

        document.getElementById('totalInterest').innerText = `ดอกเบี้ยรวมที่ต้องจ่าย: ${interest.toFixed(2)} บาท`;
        document.getElementById('emi').innerText = `การผ่อนชำระต่อเดือน (EMI): ${emi.toFixed(2)} บาท`;

        principalRemaining = principal;
        localStorage.setItem('principalRemaining', principalRemaining);

        document.getElementById('result').style.display = 'block';
        document.getElementById('paymentForm').style.display = 'block';
        document.getElementById('paymentHistory').style.display = 'block';

        localStorage.setItem('principal', principal);
        localStorage.setItem('annualRate', annualRate);
        localStorage.setItem('years', years);
    });

    // ฟังก์ชันบันทึกการจ่ายเงิน
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const paymentDate = document.getElementById('paymentDate').value;
        const paymentAmount = parseFloat(document.getElementById('paymentAmount').value);
        const principalPaid = parseFloat(document.getElementById('principalPaid').value);

        principalRemaining -= principalPaid;

        payments.push({ date: paymentDate, amount: paymentAmount, principalPaid: principalPaid });

        const paymentHistoryTable = document.getElementById('paymentHistoryTable');
        const row = paymentHistoryTable.insertRow();
        row.insertCell(0).textContent = paymentDate;
        row.insertCell(1).textContent = paymentAmount.toFixed(2);
        row.insertCell(2).textContent = principalPaid.toFixed(2);

        updatePaymentChart();

        localStorage.setItem('payments', JSON.stringify(payments));
        localStorage.setItem('principalRemaining', principalRemaining);

        document.getElementById('paymentForm').reset();
    });

    // ฟังก์ชันอัพเดตกราฟการจ่ายเงิน
    function updatePaymentChart() {
        const paymentDates = payments.map(payment => payment.date);
        const paymentAmounts = payments.map(payment => payment.amount);

        const ctx = document.getElementById('paymentChart').getContext('2d');
        const paymentChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: paymentDates,
                datasets: [{
                    label: 'การจ่ายเงิน (บาท)',
                    data: paymentAmounts,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'วันที่' } },
                    y: { title: { display: true, text: 'จำนวนเงิน (บาท)' } }
                }
            }
        });
    }

    if (payments.length > 0) {
        updatePaymentChart();
        document.getElementById('paymentHistory').style.display = 'block';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
