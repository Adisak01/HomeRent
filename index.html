<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณการชำระเงิน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- ส่วนของการคำนวณเงินกู้ -->
    <h2 class="text-center">คำนวณการชำระเงินเงินกู้</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h5><i class="fas fa-calculator"></i> คำนวณเงินกู้</h5>
            <form id="loanForm">
                <div class="mb-3">
                    <label for="loanAmount" class="form-label">จำนวนเงินกู้ (บาท)</label>
                    <input type="number" class="form-control" id="loanAmount" required>
                </div>
                <div class="mb-3">
                    <label for="interestRate" class="form-label">อัตราดอกเบี้ย (%)</label>
                    <input type="number" class="form-control" id="interestRate" required step="0.01">
                </div>
                <div class="mb-3">
                    <label for="loanTerm" class="form-label">ระยะเวลาผ่อน (ปี)</label>
                    <input type="number" class="form-control" id="loanTerm" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">คำนวณ <i class="fas fa-calculator icon"></i></button>
            </form>
        </div>
    </div>
    <div id="loanResults" class="mt-4"></div>

    <!-- ส่วนของการบันทึกการชำระเงิน -->
    <h2 class="text-center mt-5">บันทึกการชำระเงิน</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h5><i class="fas fa-dollar-sign"></i> กรอกการจ่ายเงิน</h5>
            <form id="paymentForm">
                <div class="mb-3">
                    <label for="paymentDate" class="form-label">วันที่จ่ายเงิน <i class="fas fa-calendar-day"></i></label>
                    <input type="date" class="form-control" id="paymentDate" required>
                </div>
                <div class="mb-3">
                    <label for="paymentAmount" class="form-label">จำนวนเงินที่จ่าย (บาท) <i class="fas fa-credit-card"></i></label>
                    <input type="number" class="form-control" id="paymentAmount" step="0.01" required placeholder="กรอกจำนวนเงินที่จ่าย">
                </div>
                <div class="mb-3">
                    <label for="principalPaid" class="form-label">ลดต้น (บาท) <i class="fas fa-arrow-down"></i></label>
                    <input type="number" class="form-control" id="principalPaid" step="0.01" required placeholder="กรอกจำนวนที่ลดต้น">
                </div>
                <button type="submit" class="btn btn-custom w-100">บันทึกการจ่ายเงิน <i class="fas fa-save"></i></button>
            </form>
        </div>
    </div>

    <!-- ตารางประวัติการจ่ายเงิน -->
    <div id="paymentHistory" class="mt-4">
        <h4>ประวัติการจ่ายเงิน</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>วันที่</th>
                    <th>จำนวนเงินที่จ่าย (บาท)</th>
                    <th>ลดต้น (บาท)</th>
                </tr>
            </thead>
            <tbody id="paymentHistoryTable"></tbody>
        </table>
    </div>
</div>

<script>
    // ฟังก์ชันคำนวณเงินกู้
    document.getElementById('loanForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const loanAmount = parseFloat(document.getElementById('loanAmount').value);
        const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
        const loanTerm = parseFloat(document.getElementById('loanTerm').value);

        const monthlyInterestRate = interestRate / 12;
        const numberOfPayments = loanTerm * 12;
        const monthlyPayment = loanAmount * monthlyInterestRate / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

        const loanResults = document.getElementById('loanResults');
        loanResults.innerHTML = `
            <h5>ผลคำนวณการชำระเงิน:</h5>
            <p><strong>การชำระเงินรายเดือน:</strong> ฿${monthlyPayment.toFixed(2)}</p>
            <p><strong>รวมทั้งหมด (รวมดอกเบี้ย):</strong> ฿${(monthlyPayment * numberOfPayments).toFixed(2)}</p>
        `;
    });

    // ฟังก์ชันบันทึกการจ่ายเงิน
    let payments = JSON.parse(localStorage.getItem('payments')) || [];

    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const paymentDate = document.getElementById('paymentDate').value;
        const paymentAmount = parseFloat(document.getElementById('paymentAmount').value);
        const principalPaid = parseFloat(document.getElementById('principalPaid').value);

        payments.push({ date: paymentDate, amount: paymentAmount, principalPaid: principalPaid });

        const paymentHistoryTable = document.getElementById('paymentHistoryTable');
        const row = paymentHistoryTable.insertRow();
        row.insertCell(0).textContent = paymentDate;
        row.insertCell(1).textContent = paymentAmount.toFixed(2);
        row.insertCell(2).textContent = principalPaid.toFixed(2);

        localStorage.setItem('payments', JSON.stringify(payments));

        document.getElementById('paymentForm').reset();
    });

    // แสดงประวัติการจ่ายเงิน
    if (payments.length > 0) {
        const paymentHistoryTable = document.getElementById('paymentHistoryTable');
        payments.forEach(payment => {
            const row = paymentHistoryTable.insertRow();
            row.insertCell(0).textContent = payment.date;
            row.insertCell(1).textContent = payment.amount.toFixed(2);
            row.insertCell(2).textContent = payment.principalPaid.toFixed(2);
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
